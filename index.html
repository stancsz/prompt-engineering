<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prompt Engineering Ebook</title> <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="icon" href="https://docsify.js.org/img/favicon.ico">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Prompt Engineering Ebook', // Or use the existing title if appropriate
      repo: 'https://github.com/stancsz/prompt-engineering', // Replace with the actual repo URL
      basePath: 'chapters/', // Prefix all page paths to the chapters directory
      loadSidebar: true,
      subMaxLevel: 3, // Adjust as needed, 2 or 3 is usually good
      search: 'auto', // Enables the search plugin
      coverpage: true, 
      resolvePath: function(path) {
        // If already in chapters/, leave unchanged
        if (path.startsWith('chapters/')) {
          return path;
        }
        // If the path is the root README.md, a special Docsify file (starts with '_'),
        // or an external link, don't modify it.
        if (path === 'README.md' || path === '/' || path.startsWith('_') || path.startsWith('http')) {
          return path;
        }
        // For all other paths, assume they are chapter files and prepend 'chapters/'
        // This ensures that links like '01-introduction/file.md' correctly map to
        // 'chapters/01-introduction/file.md'.
        return 'chapters/' + path.replace(/^\/+/, '');
      }
    };
  </script>
  <!-- Docsify v4 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/coverpage.min.js"></script>
</body>
</html>
